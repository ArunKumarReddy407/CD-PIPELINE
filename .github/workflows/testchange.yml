name: Java Maven Build & Deploy

on:
  push:
    branches: [ "master", "develop","feature-testchange" ]
  pull_request:
    branches: [ "master", "develop", "feature-testchange"]

jobs:
  build_test:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'adopt'
        cache: maven
    - name: Build with Maven
      run: mvn -B package --file pom.xml

   
  publish-job:
    runs-on: ubuntu-latest
    needs: build_test
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
    - run: mvn --batch-mode --update-snapshots verify
    - run: mkdir staging && cp target/*.jar staging
    - uses: actions/upload-artifact@v3
      with:
        name: Package
        path: staging

  Deploy-job:
    runs-on: ubuntu-latest
    needs: publish-job
    steps:
      - name: Checkout the files
        uses: actions/checkout@v2
        
      - name: download the artifact
        uses: actions/download-artifact@v3
        with:
         name: Package
         path: staging

      - name: Deploy to EC2 instance
        uses: easingthemes/ssh-deploy@main
        env:
          SSH_PRIVATE_KEY: ${{ secrets.EC2_SSH_KEY }}
          REMOTE_HOST: ${{ secrets.EC2_HOST_DNS }}
          REMOTE_USER: ${{ secrets.EC2_USERNAME }}
          TARGET: /home/ubuntu/sampleapp/DEV/
  registerartifact:
     needs: publish-job
     runs-on: ubuntu-latest
     name: ServiceNow Register Artifact

     steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: ServiceNow Register Artifact
        uses: ServiceNow/servicenow-devops-register-artifact@v2.0.0
        id: update
        with:
          devops-integration-token: ${{ secrets.SN_DEVOPS_INTEGRATION_TOKEN }}
          instance-url: ${{ secrets.SN_INSTANCE_URL }}
          tool-id: ${{ secrets.SN_ORCHESTRATION_TOOL_ID }}
          context-github: ${{ toJSON(github) }}
          job-name: 'ServiceNow Register Artifact'
          artifacts: '[{"name": "org.springframework","version": "1.${{ github.run_number }}","semanticVersion": "1.${{ github.run_number }}.0","repositoryName": "${{ github.repository }}"}]'
  registerpackage:
     needs: publish-job
     runs-on: ubuntu-latest
     name: ServiceNow Register Package

     steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: ServiceNow Register Package
        uses: ServiceNow/servicenow-devops-register-package@v2.0.0
        id: update
        with:
          devops-integration-token: ${{ secrets.SN_DEVOPS_INTEGRATION_TOKEN }}
          instance-url: ${{ secrets.SN_INSTANCE_URL }}
          tool-id: ${{ secrets.SN_ORCHESTRATION_TOOL_ID }}
          context-github: ${{ toJSON(github) }}
          job-name: 'Register Package'
          artifacts: '[{"name": "org.springframework","version": "1.${{ github.run_number }}","semanticVersion": "1.${{ github.run_number }}.0","repositoryName": "${{ github.repository }}"}]'
          package-name: 'gs-maven-0.1.0.jar'

  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
     - name: Create Change Request
       uses: liatrio/snow-change-request-action@v0.1.0
       id: cr
       with:
        action: create
        changeRequestMessage: "Deploy demo-app"
        githubToken: ${{ secrets.GITHUB_TOKEN }}
        serviceNowUrl: ${{ env.SNOW_URL }}
        serviceNowUsername: ${{ env.SNOW_USERNAME }}
        serviceNowPassword: ${{ secrets.SNOW_PASSWORD }}
  
